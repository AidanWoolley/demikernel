log_dir: /h/irene/proj/demikernel/logs

build_dir: /h/irene/proj/demikernel/build

exec_dir: /h/irene/proj/demikernel/build/src/c++/apps/echo

os: rdma

iterations: 1000000

size: 64

hosts:
    server:
        addr: prometheus1

    client1:
        addr: prometheus2
    client2:
        addr: prometheus3
    client3:
        addr: prometheus4
    client4:
        addr: prometheus5
    client5:
        addr: prometheus7
    client6:
        addr: prometheus8

programs:
    start_server:
        start: sudo {0.exec_dir}/dmtr-{libos}-server --config-path={0.build_dir}/config.yaml
        hosts: server
        log:
            out: "{log_dir}/server.log"
            err: "{log_dir}/server.err.log"       
        stop: sudo kill -s INT {pid}
        max_duration: 30
        # Host can be specified in either a program, or a command

    start_client:
        start: sudo {0.exec_dir}/dmtr-{libos}-client -i {0.iterations} -s {0.size} --config-path={0.build_dir}/config.yaml
        hosts: [client1, client2]
        log:
            out: "{log_dir}/client.{host_idx}.log"
            err: "{log_dir}/client.{host_idx}.err.log"

#files:
#    config:
#        src: "{0.build_dir}/config.yaml"
#        dst: /config.yaml
#        hosts: [server, client]
 
commands:
    - program: start_server
      libos: "{0.os}"
      begin: 0

    - program: start_client
      libos: "{0.os}"
      begin: 3