log_dir: /tmp/logs

proj_dir: /h/irene/proj/demikernel

exec_dir: /h/irene/proj/demikernel/build/src/c++/apps/echo

iterations: 2000000

size: 1000

port: 12345

hosts:
    server:
        addr: prometheus1

    client1:
        addr: prometheus2
    client2:
        addr: prometheus3
    client3:
        addr: prometheus4
    client4:
        addr: prometheus5
    client5:
        addr: prometheus6
    client6:
        addr: prometheus7
    client7:
        addr: prometheus9
    client8:
        addr: prometheus10

programs:
    start_server:
        start: sudo nice -n -19 {0.exec_dir}/{libos}-server --ip 198.19.200.1 --port {0.port} --config-path=/demikernel/config.yaml -s {0.size}
        hosts: server
        log:
            out: server.log
            err: server.err.log       
        stop: sudo kill -INT {pid}
        # Host can be specified in either a program, or a command

    start_client:
        start: sudo nice -n -19 {0.exec_dir}/{libos}-client -c {clients} -i {0.iterations} -s {0.size} --ip 198.19.200.1 --port {0.port} --config-path=/demikernel/config.yaml
        hosts: [client1, client7, client8, client2, client3, client4, client5, client6]
        log:
            out: client.{host_idx}.log
            err: client.{host_idx}.err.log

commands:
    - program: start_server
      libos: "{0.args.os}"
      max_duration: 20s
      stop_after: start_client
      begin: 0

    - program: start_client
      libos: "{0.args.os}"
      clients: "{0.args.clients}"
      begin: 3