log_dir: /tmp/logs

proj_dir: /h/irene/proj/demikernel

exec_dir: /h/irene/proj/demikernel/build/src/c++/apps/echo

os: posix

iterations: 5000

size: 1024

hosts:
    server:
        addr: prometheus1

    client1:
        addr: prometheus2
    client2:
        addr: prometheus3
    client3:
        addr: prometheus4
    client4:
        addr: prometheus5
    client5:
        addr: prometheus6
    client6:
        addr: prometheus7
    client7:
        addr: prometheus8
programs:
    start_server:
        start: sudo {0.exec_dir}/dmtr-{libos}-server --config-path=/tmp/config.yaml
        hosts: server
        log:
            out: server.log
            err: server.err.log       
        stop: sudo kill -9 {pid}
        # Host can be specified in either a program, or a command

    start_client:
        start: sudo {0.exec_dir}/dmtr-{libos}-client -c 10 -i {0.iterations} -s {0.size} --config-path=/tmp/config.yaml
        hosts: [client1]#, client2]#, client3, client4, client5, client6, client7]
        log:
            out: client.{host_idx}.log
            err: client.{host_idx}.err.log

commands:
    - program: start_server
      libos: "{0.os}"
#      max_duration: 30
      stop_after: start_client
      begin: 0

    - program: start_client
      libos: "{0.os}"
      begin: 3