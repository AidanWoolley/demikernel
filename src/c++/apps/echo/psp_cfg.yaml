? &MAX_EAL [
        "-n", "2",
        "-w", "17:00.0",
        "-l", "0",
        "--file-prefix", "maxdml"]

network:
    eal_init: *MAX_EAL
    known_hosts:
        "b8:59:9f:b4:41:9c": 192.168.1.11
        "b8:59:9f:b4:41:14": 192.168.1.10
        "b8:59:9f:b4:41:9d": 192.168.2.11
        "b8:59:9f:b4:41:15": 192.168.2.10

#'device': This is the order given to EAL (or all the devices listed by dpdk-devbind.py if none given
service_units:
    - name: net_worker_1
      io:
          - type: 'NETWORK_Q'
            device_id: 0
          - type: 'SHARED_MEM_Q'
            buff_size: 1024
    - name: dummy2
      io:
          - type: 'NETWORK_Q'
            device_id: 0
    - name: dummy3
      io:
          - type: 'NETWORK_Q'
            device_id: 1

log_dir: '/home/maxdml/experiments_run/test/'
